<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Aditya's Resume</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1 class="flip-in">Contact Me</h1>
            <form action="#" method="post" class="animated-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="input-field">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required class="input-field"></textarea>
                
                <button type="submit" class="btn-submit bounce">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Aditya's Resume. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
