<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Resume</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Particle Background -->
        <div id="particles-js" class="particle-background"></div>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="animate-text">Welcome to Aditya's Resume</h1>
            <p class="fade-in">Passionate developer with expertise in web development and problem-solving.</p>
            
            <!-- Profile Image -->
            <img src="images/Aditya.formal.png" alt="Aditya's Profile Picture" class="profile-img rotate-in">
            
            <!-- Call-to-Action Button -->
            <a href="about.html" class="btn pulse">View Full Resume</a>
        </section>

        <!-- Slideshow Section -->
        <section class="slideshow-section">
            <h2 class="slide-in">Featured photos</h2>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/slide1.jpg" alt="Slide 1" class="slide-img">
                    <div class="slide-caption"></div>
                </div>
                <div class="slide fade">
                    <img src="images/slide2.jpg" alt="Slide 2" class="slide-img">
                    <div class="slide-caption"></div>
                </div>
                <div class="slide fade">
                    <img src="images/slide3.jpg" alt="Slide 3" class="slide-img">
                    <div class="slide-caption"></div>
                </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Aditya's Resume. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
